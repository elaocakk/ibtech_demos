<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> TASK 5- LOGIN SCREEN </title>
</head>
<body>
	<h1> TASK 5- LOGIN SCREEN </h1>
	<form name="loginForm" method="post" action="loginServlet">
	
		 <div class="form-group">
		      <label for="fname">Command Name:</label>		      
		      <select name="cmdname" id="cmdname" >
		      		<option value=""> se√ßiniz </option>	      	
		      		<option value="customer_add"> customer_add </option>	     
		      		<option value="customer_update"> customer_update </option>	      
		      		<option value="customer_list"> customer_list </option>	      
		      		<option value="customer_delete"> customer_delete </option>	      
	<!-- 	      		<option value="address_add"> address_add </option>	       -->
	<!-- 	      		<option value="address_update"> address_update </option>	       -->
	<!-- 	      		<option value="address_list"> address_list </option> -->
	<!-- 	      		<option value="address_delete"> address_delete </option>	       	 -->	      	
		      </select><br><br>	      
	      </div>
	      <div class="form-group" id="cusIDArea" style="display:none">
			  <label for="cusID" >ID: </label>
			  <input type="text" id="cusID" name="cusID" value="0" ><br><br>
	 	  </div>
	 	  <div class="form-group" id="cusTcknArea" style="display:none">
			  <label for="tckn">TCKN:</label>
			  <input type="text" id="tckn" name="tckn"><br><br>
		  </div>
		  <div class="form-group" id="cusNameArea" style="display:none">
			  <label for="name">Name:</label>
			  <input type="text" id="name" name="name"><br><br>
		  </div>
		  <div class="form-group" id="cusSurnameArea" style="display:none">
			  <label for="surname">Surname:</label>
			  <input type="text" id="surname" name="surname"><br><br>    
		 </div>  
		 <div class="form-group">
		     <input type="submit" value="Kaydet">
		 </div>
	</form>		
	<script>
		let selectEl = document.getElementById('cmdname');
	
		selectEl.addEventListener('change', (e) => {
		  if (e.target.value == 'customer_add') {
		    document.getElementById('cusIDArea').style.display = 'none';
		    document.getElementById('cusTcknArea').style.display = 'block';
		    document.getElementById('cusNameArea').style.display = 'block';
		    document.getElementById('cusSurnameArea').style.display = 'block';   
		  }
		  
		  if (e.target.value == 'customer_update') {
			document.getElementById('cusIDArea').style.display = 'block';
		    document.getElementById('cusTcknArea').style.display = 'block';
		    document.getElementById('cusNameArea').style.display = 'block';
		    document.getElementById('cusSurnameArea').style.display = 'block';  
		  }
		  
		  if (e.target.value == 'customer_delete') {
			document.getElementById('cusIDArea').style.display = 'block';
		    document.getElementById('cusTcknArea').style.display = 'block';
		    document.getElementById('cusNameArea').style.display = 'block';
		    document.getElementById('cusSurnameArea').style.display = 'block';  
		  }
		  
		  if (e.target.value == 'customer_list') {
				document.getElementById('cusIDArea').style.display = 'none';
			    document.getElementById('cusTcknArea').style.display = 'none';
			    document.getElementById('cusNameArea').style.display = 'none';
			    document.getElementById('cusSurnameArea').style.display = 'none';  
			  }
		  
		  
		});
	</script>
</body>



</html>
